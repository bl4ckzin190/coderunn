<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repertórios — Parte 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Repertórios</h1>
    <p class="subtitle">3 coleções — cada acerto revela um trecho da codificação.</p>

    <div class="repos">
      <button class="repo-btn" data-repo="0">Codificação 01 (Caesar)</button>
      <button class="repo-btn" data-repo="1">Codificação 02 (Base64)</button>
      <button class="repo-btn" data-repo="2">Codificação 03 (Morse)</button>
    </div>

    <section id="repo-area" class="card hidden">
      <h2 id="repo-title"></h2>
      <p id="repo-desc"></p>
      <div id="question-wrap"></div>
      <div id="reveal" class="card small">Codificação revelada: <span id="encoded-snippet">—</span></div>

      <div class="decode">
        <input id="attempt" placeholder="Tente decodificar aqui" aria-label="input-decoding">
        <button id="check-decode">Verificar</button>
      </div>
      <div id="msg"></div>
    </section>

    <nav class="footer">
      <a href="../part1/index.html">Voltar para Parte 1</a>
      <a href="../final_challenge/index.html">Desafio Final</a>
    </nav>
  </main>
  <script src="game.js"></script>
</body>
</html>
