<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repertório - JavaScript</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1b1b1b;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            text-align: center;
            color: #b22222;
        }

        .card {
            background: #2a2a2a;
            border-left: 5px solid #b22222;
            padding: 15px;
            margin-bottom: 18px;
            border-radius: 8px;
        }

        .questao {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .alternativas div {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background: #3a3a3a;
            cursor: pointer;
        }

        .alternativas div:hover {
            background: #b22222;
        }

        .correto {
            background: #1e7a1e !important;
        }

        .errado {
            background: #7a1e1e !important;
        }
    </style>
</head>
<body>

    <h1>Repertório de Questões</h1>

    <!-- CONTAINER QUE O JS IRÁ USAR -->
    <div id="lista-questoes"></div>

    <script>
        const questoes = [
            /* ======== NÍVEL MÉDIO ======== */
            {
                n: 1,
                pergunta: "Qual será o resultado da expressão: (10 >= 8) && (5 < 3)?",
                alternativas: ["true", "false", "undefined", "erro de sintaxe"],
                correta: 1
            },
            {
                n: 2,
                pergunta: "Saída do código: let nota = 7; if(nota >= 6){console.log('Aprovado');} console.log('Fim');",
                alternativas: ["Aprovado", "Fim", "Aprovado / Fim", "Nenhuma saída"],
                correta: 2
            },
            {
                n: 3,
                pergunta: "Quantas vezes o console.log será executado?",
                alternativas: ["4 vezes", "5 vezes", "6 vezes", "7 vezes"],
                correta: 2
            },
            {
                n: 4,
                pergunta: "Qual operador lógico retorna TRUE quando ao menos uma condição é verdadeira?",
                alternativas: ["&&", "||", "!", "=="],
                correta: 1
            },
            {
                n: 5,
                pergunta: "Código com else if e idade = 17. Qual saída?",
                alternativas: ["Maior", "Quase", "Menor", "Maior / Quase"],
                correta: 1
            },
            {
                n: 6,
                pergunta: "Qual será o valor final de x no while?",
                alternativas: ["4", "5", "6", "0"],
                correta: 1
            },
            {
                n: 7,
                pergunta: "Valor de resultado em: let a=10; let b=5; resultado = a - b * 2;",
                alternativas: ["10", "0", "20", "5"],
                correta: 1
            },
            {
                n: 8,
                pergunta: "Qual expressão retorna TRUE?",
                alternativas: [
                    "(x > 20) && (y > 15)",
                    "(x < 10) || (y < 15)",
                    "(x >= 15) && (y >= 20)",
                    "(x == 20) || (y == 15)"
                ],
                correta: 2
            },
            {
                n: 9,
                pergunta: "Saída do for com i = 2 a 8 pulando de 2 em 2",
                alternativas: ["2,4,6,8", "2,4,6", "0,2,4,6,8", "2,4,6,8,10"],
                correta: 0
            },
            {
                n: 10,
                pergunta: "Temperatura 20 → saída?",
                alternativas: ["Calor", "Frio", "Calor / Frio", "Nenhuma"],
                correta: 1
            },
            {
                n: 11,
                pergunta: "Quantas vezes 'Olá' será impresso?",
                alternativas: ["3", "4", "5", "Infinitas"],
                correta: 1
            },
            {
                n: 12,
                pergunta: "Qual será o valor de y?",
                alternativas: ["11", "16", "13", "26"],
                correta: 0
            },

            /* ======== NÍVEL DIFÍCIL ======== */
            { n: 13, pergunta: "Execução do for aninhado", alternativas: ["3", "5", "6", "9"], correta: 2 },
            { n: 14, pergunta: "Saída do código com nota e faltas", alternativas: ["Aprovado", "Reprovado por falta", "Reprovado por nota", "Nenhuma"], correta: 1 },
            { n: 15, pergunta: "Último valor impresso de i", alternativas: ["6", "9", "10", "12"], correta: 1 },
            { n: 16, pergunta: "Qual expressão retorna FALSE?", alternativas: ["(a<b)&&(b<c)", "(a>b)||(c>b)", "!(a==5)&&(b==10)", "(a<c)||(b>c)"], correta: 2 },
            { n: 17, pergunta: "Saída do for com decremento", alternativas: ["10,8,6", "10,8,6,4", "10,9,8,7,6", "10,8"], correta: 0 },
            { n: 18, pergunta: "Saída da condicional encadeada", alternativas: ["A", "B", "C", "D"], correta: 1 },
            { n: 19, pergunta: "Valor final de soma", alternativas: ["10", "15", "20", "5"], correta: 1 },
            { n: 20, pergunta: "Iterações do while", alternativas: ["3", "4", "5", "6"], correta: 2 },
            { n: 21, pergunta: "Valor de resultado", alternativas: ["28", "18", "22", "17"], correta: 1 },
            { n: 22, pergunta: "Quantos pares impressos", alternativas: ["4", "5", "6", "10"], correta: 1 },
            { n: 23, pergunta: "Saída de if(!ativo)", alternativas: ["Ativo", "Inativo", "true", "false"], correta: 1 },
            { n: 24, pergunta: "Valor final de cont", alternativas: ["0", "4", "5", "6"], correta: 2 },

            /* ======== NÍVEL AVANÇADO ======== */
            { n: 25, pergunta: "Valor do algoritmo complexo", alternativas: ["50", "60", "70", "80"], correta: 1 },
            { n: 26, pergunta: "Quantas vezes X aparece?", alternativas: ["6", "8", "10", "12"], correta: 2 },
            { n: 27, pergunta: "Equivalente lógico", alternativas: ["A", "B", "C", "D"], correta: 1 },
            { n: 28, pergunta: "Saída condicional múltipla", alternativas: ["A", "B", "C", "Nenhuma"], correta: 1 },
            { n: 29, pergunta: "Resultado final", alternativas: ["45", "50", "55", "60"], correta: 1 },
            { n: 30, pergunta: "Iterações até parar", alternativas: ["3", "4", "5", "6"], correta: 2 },
            { n: 31, pergunta: "Saída do FizzBuzz", alternativas: ["Fizz", "Buzz", "FizzBuzz", "15"], correta: 2 },
            { n: 32, pergunta: "Quantidade pares e ímpares", alternativas: ["4/6", "5/5", "6/4", "5/6"], correta: 1 },
            { n: 33, pergunta: "Salário final", alternatives: ["3000", "3150", "3300", "3450"], correta: 2 },
            { n: 34, pergunta: "6º número Fibonacci", alternativas: ["5", "8", "13", "21"], correta: 0 },
            { n: 35, pergunta: "Valor final de total", alternativas: ["12", "15", "18", "21"], correta: 2 },
            { n: 36, pergunta: "Resultado final do algoritmo", alternativas: ["15", "105", "120", "1"], correta: 0 }
        ];

        function carregarQuestoes() {
            const div = document.getElementById("lista-questoes");

            questoes.forEach(q => {
                let card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                    <div class="questao">${q.n}. ${q.pergunta}</div>
                    <div class="alternativas">
                        ${q.alternativas.map((alt, i) =>
                            `<div onclick="verificar(${q.n}, ${i}, this)">${alt}</div>`
                        ).join("")}
                    </div>
                `;

                div.appendChild(card);
            });
        }

        function verificar(numero, alternativa, elemento) {
            const questao = questoes.find(q => q.n === numero);

            if (alternativa === questao.correta) {
                elemento.classList.add("correto");
            } else {
                elemento.classList.add("errado");
            }
        }

        carregarQuestoes();
    </script>

</body>
</html>
