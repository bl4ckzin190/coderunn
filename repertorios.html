<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Parte 2 - Quiz</title>
<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
    }
    .card {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
    }
    button {
        background: #880000;
        color: white;
        padding: 10px 20px;
        border: none;
        margin: 8px;
        border-radius: 6px;
        cursor: pointer;
        width: 80%;
        font-size: 16px;
    }
    button:hover {
        background: #aa0000;
    }
</style>
</head>
<body>

<h1>Parte 2 – Questões Avançadas</h1>

<div class="card">
    <p id="pergunta">Carregando...</p>
    <div id="opcoes"></div>
</div>

<script>
// --------------------- QUESTÕES PARTE 2 ---------------------- //
const perguntas2 = [
    { p: "Qual método percorre arrays aplicando uma função em cada item?", 
      op: ["map()", "each()", "forItem()", "loopMap()"], c: 0 },

    { p: "Qual método retorna um novo array apenas com itens filtrados?",
      op: ["sort()", "clean()", "filter()", "select()"], c: 2 },

    { p: "Qual método reduz um array a um único valor?",
      op: ["sum()", "reduce()", "compact()", "merge()"], c: 1 },

    { p: "Qual evento é disparado quando o DOM termina de carregar?",
      op: ["DOMContentLoaded", "onFinish", "loadedDOM", "DOMReady"], c: 0 },

    { p: "Qual estrutura interrompe um loop?",
      op: ["stop()", "break", "exit", "returnLoop"], c: 1 },

    { p: "Qual operador espalha elementos de arrays/objetos?",
      op: ["spread()", "...", "=>", "::"], c: 1 },

    { p: "Qual função converte um objeto em JSON?",
      op: ["JSON.convert()", "JSON.write()", "JSON.stringify()", "object.toJSON()"], c: 2 },

    { p: "Qual método cria uma cópia superficial de parte de um array?",
      op: ["slice()", "cut()", "part()", "copy()"], c: 0 },

    { p: "Qual método altera o próprio array removendo ou adicionando itens?",
      op: ["splice()", "cut()", "edit()", "slice()"], c: 0 },

    { p: "Qual palavra-chave define uma classe?",
      op: ["class", "object", "struct", "define"], c: 0 },

    { p: "Como se chama a função especial dentro da classe que inicializa valores?",
      op: ["initializer", "start()", "constructor", "init()"], c: 2 },

    { p: "Qual método de array verifica se ao menos um item atende a condição?",
      op: ["every()", "some()", "atLeast()", "checkAny()"], c: 1 },

    { p: "Qual método executa código após x milissegundos?",
      op: ["delay()", "setTimeout()", "setTimer()", "runLater()"], c: 1 },

    { p: "Qual propriedade retorna o número de argumentos de uma função?",
      op: ["func.size", "func.arguments", "func.length", "func.params"], c: 2 },

    { p: "Qual método retorna o índice do primeiro item que atender a condição?",
      op: ["find()", "indexOf()", "findIndex()", "locate()"], c: 2 },

    { p: "Qual método retorna true se todos os itens atenderem a condição?",
      op: ["trueAll()", "every()", "checkAll()", "validate()"], c: 1 },

    { p: "Qual comando lança um erro manualmente?",
      op: ["throw", "error()", "launch()", "fail()"], c: 0 },

    { p: "Qual palavra-chave permite herança entre classes?",
      op: ["extends", "inherits", "superclass", "clone"], c: 0 },

    { p: "Qual palavra acessa a classe-mãe dentro de uma classe filha?",
      op: ["parent", "root", "super", "base"], c: 2 },

    { p: "Qual método retorna o primeiro item que satisfaça a condição?",
      op: ["first()", "find()", "locateFirst()", "get()"], c: 1 }
];

let lista = [...perguntas2];

// --------------------- FUNÇÃO MOSTRAR PERGUNTA ---------------------- //
function mostrarPergunta() {
    if (lista.length === 0) {
        document.getElementById("pergunta").textContent = "Fim da Parte 2.";
        document.getElementById("opcoes").innerHTML = "";
        return;
    }

    let i = Math.floor(Math.random() * lista.length);
    let atual = lista[i];

    document.getElementById("pergunta").textContent = atual.p;

    let html = "";
    atual.op.forEach((opcao, idx) => {
        html += `<button onclick='responder(${i}, ${idx})'>${opcao}</button>`;
    });

    document.getElementById("opcoes").innerHTML = html;
}

// ------------------------ RESPOSTA --------------------------- //
function responder(iPergunta, resposta) {
    lista.splice(iPergunta, 1);
    mostrarPergunta();
}

mostrarPergunta();
</script>

</body>
</html>
